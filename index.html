        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Coffee Shop</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
        <div class="container-fluid fixed-top menubar">
                <div class="row">
                        <div class="col-md-5 d-flex flex-row">
                                <img src="/images/logo.png">
                        </div>
                        <div class="col-md-7 d-flex flex-row-reverse headericon"><a href="#ProductList"><i
                                                class="fa fa-shopping-cart fa-2x"></i></a>

                        </div>
                </div>
        </div>
        <div class="container-fluid">
                <div class="row cartItems">
                        <div class="col-md-8">
                                <div id="productCards" class="row justify-content-center">
                                        
                                </div>

                        </div>
                        <div class="col-md-4 cartcolumn">
                                <h2 style>Cart</h2>
                                <row>
                                        <table class="table">
                                                <thead>
                                                        <tr>
                                                                <th scope="col"></th>
                                                                <th scope="col">Item</th>
                                                                <th scope="col">Description</th>
                                                                <th scope="col">Price</th>
                                                        </tr>
                                                </thead>
                                                <tbody id="CartItems">

                                                </tbody>
                                        </table>
                                </row>
                                <hr>
                                <div class="totalContainer"></div>
                                <div class="row">
                                        <div class="col-sm-4 d-flex flex-row-reverse">
                                                <h6 style>Subtotal</h6>
                                        </div>
                                        <div class="col-sm-4 d-flex flex-row-reverse">
                                                <h6 id="subtotal"></h6>
                                        </div>
                                </div>
                                <div class="row">
                                        <div class="col-sm-4 d-flex flex-row-reverse">
                                                <h6 style>Tax</h6>
                                        </div>
                                        <div class="col-sm-4 d-flex flex-row-reverse">
                                                <h6 id="tax"></h6>
                                        </div>
                                </div>
                                <div class="row">
                                        <div class="col-sm-4 d-flex flex-row-reverse">
                                                <h6 style>Total</h6>
                                        </div>
                                        <div class="col-sm-4 d-flex flex-row-reverse">
                                                <h6 id="total"></h6>
                                        </div>
                                </div>
                                <hr>
                                <div class="row checkout">
                                        <div class="col-sm-4 d-flex flex-row-reverse">
                                                <h6>Checkout Method</h6>
                                        </div>
                                        <div class="col-sm-4 d-flex flex-row-reverse">
                                                <select class="checkout" id="CheckOutOptions"
                                                        onchange="paymentMethod();">
                                                        <option value="----">----</option>
                                                        <option value="Cash">Cash</option>
                                                        <option value="Credit Card">Credit Card</option>
                                        </div>
                                        </select>
                                </div>
                        </div>
                        <div class="CashCheckOutNone" id="CashCheckOut">
                                <div class="row checkoutpadding">
                                        <div class="col-sm-4 d-flex flex-row-reverse">
                                                <h6 style>Amount Paid</h6>
                                        </div>
                                        <div class="col-sm-4 d-flex flex-row-reverse"><input class="cashPayment" id="amountPaid" size="10" onchange="amountDue(totalsObj);"></input></div>
                                </div>
                                <div class="row changeDue">
                                        <div class="col-sm-4 d-flex flex-row-reverse">
                                                <h6 style>Change Due</h6>
                                        </div>
                                        <div class="col-sm-4 d-flex flex-row-reverse">
                                                <h6 id="changeDue"></h6>
                                        </div>
                                        
                                </div><div class="row"><br> <div class="col-sm-6 d-flex flex-row-reverse checkoutbtn"><input type="submit" value="Submit" class="btn btn-primary btn-lg"></div></div>
                        </div>

                        <div class="CreditCheckOutNone" id="CreditCheckOut" >
                                <div class="row checkOut ">
                                        
                                
                                <form class="ccPayment" id="ccPayment">
                                        <input class="ccPayment" id="ccNum" pattern="[0-9]*" name="creditCardNumber" placeholder="Credit Card Number" required minlength="16" maxlength="16">
                                        <input class="ccPayment" id="CVV" pattern="[0-9]*" name="cardVerificationValue" placeholder="CVV" required minlength="3" maxlength="3" ></div>
                                
                                        <label for="MM">Exp Mo</label>

                                        </select>

                                       <div class="row"> <div class="col-sm-6 d-flex flex-row-reverse checkoutbtn"><input type="submit" value="Submit" class="btn btn-primary btn-lg"></div></div>
